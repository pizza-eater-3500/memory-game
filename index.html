<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div>
        <div class="topnav" id="navigation-bar">
            <div>
                <h1 id="navigation-bar-title">Memory Game</h1>
            </div>  
        </div>
        <div>
            <section class="memory-btns-container">
                <div class="buttons" id="top-left"></div>
                <div class="buttons" id="top-right"></div>
                <div class="buttons" id="bottom-left"></div>
                <div class="buttons" id="bottom-right"></div>
            </section>
        </div>
        <div class="game-btns">
            <button id="startButton">Start</button>
            <button id="resetButton" disabled>Reset</button>
        </div>
        <div>
            <h2 id="player-high-score-text">High Score: 0</h2>
        </div>
    </div>
</body>
</html>
